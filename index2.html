<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Practice  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    <section class="container-fluid bg-black">
        <div class="row m-auto index-cont">
            <div class="col-6 py-4 bg-white d-flex justify-content-center align-item-center">
                <form id="tempCalc" class="text-center" onsubmit="calculateTemp(); return false">
                    <label class="fs-4 pb-3 fw-bold">Please enter the temperature you'd like to find out.</label><br>
                    <input type="number" name="temp" id="temp" />
                    <select name="temp-diff" id="temp-diff">
                        <option value="cel">Calsius</option>
                        <option value="fah">Fahrenheit</option>
                    </select><br/>
                    <input type="submit" class="btn btn-primary mt-3" name="temp"><br/>
                    <h3><span id="resultContainer"></span></h3>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./js/script2.js"></script>
  </body> 
</html>
